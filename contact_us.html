<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Arial';
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        background-image: url("cont.jpg");
        background-size:cover;
        background-repeat: no-repeat;
    }
    .container {
       
        max-width: 500px;
        margin: 120px auto;
        padding: 20px;
        /*background-color: #ffffff;*/
        border-radius: 8px;
        border: 1px solid black;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #2c990e;
        font-size: 2.9rem;
        text-transform: uppercase;
        text-decoration: underline;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
    }
    /* Additional Styles */
    #name, #email, #subject, #message {
        transition: border-color 0.3s;
    }
    #name:focus, #email:focus, #subject:focus, #message:focus {
        border-color: #2c990e;
    }
 
   
</style>
</head>
<body>

<div class="container">
    
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Your Name">

        <div id="nameError" class="error"></div>
        <input type="email" id="email" name="email" placeholder="Your Email">
        
        <div id="emailError" class="error"></div>
        <input type="text" id="subject" name="subject" placeholder="Subject">
        
        <div id="subjectError" class="error"></div>
        <textarea id="message" name="message" placeholder="Message" style="height:200px"></textarea>
       
        <div id="messageError" class="error"></div>
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var subject = document.getElementById("subject").value.trim();
        var message = document.getElementById("message").value.trim();
        var isValid = true;

        document.getElementById("nameError").textContent = "";
        document.getElementById("emailError").textContent = "";
        document.getElementById("subjectError").textContent = "";
        document.getElementById("messageError").textContent = "";

        if (name === "") {
            document.getElementById("nameError").textContent = "Name is required";
            isValid = false;
        }
        if (email === "") {
            document.getElementById("emailError").textContent = "Email is required";
            isValid = false;
        } else if (!isValidEmail(email)) {
            document.getElementById("emailError").textContent = "Invalid email format";
            isValid = false;
        }
        if (subject === "") {
            document.getElementById("subjectError").textContent = "Subject is required";
            isValid = false;
        }
        if (message === "") {
            document.getElementById("messageError").textContent = "Message is required";
            isValid = false;
        }

        if (isValid) {
            // Submit the form (You can add your submission logic here)
            alert("Form submitted successfully!");
            document.getElementById("contactForm").reset();
        }
    });

    function isValidEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>

</body>
</html>
